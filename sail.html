<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua&display=swap" rel="stylesheet">
  <link rel="icon" href="logo.svg" type="image/svg+xml">
</head>
<body class="az_bdy d-flex flex-column min-vh-100">

<header class="az_hdr py-3">
  <div class="container-fluid az_hdr_container d-flex align-items-center">
    <div class="d-flex align-items-center">
      <img src="logo.svg" alt="Логотип" class="az_logo me-2" />
      <h1 class="h5 m-0 az_logo_text">Аптека 73</h1>
    </div>
    <nav class="d-flex align-items-center az_nav_buttons ms-4">
      <a href="index.html" class="btn az_btn_menu me-2">Главная страница</a>
      <a href="sail.html" class="btn az_btn_menu me-2">Корзина</a>
      <a href="med.html" class="btn az_btn_menu">Лекарства</a>
    </nav>
    <div class="ms-auto me-3">  
      <form class="az_search_form d-flex" role="search">
        <input class="form-control az_search_input" type="search" placeholder="Искать…" aria-label="Поиск">
        <button class="btn az_search_btn" type="submit">Поиск</button>
      </form>
    </div>
  </div>
</header>

<main class="flex-fill container py-4">
  <div class="row">
    <div class="col-md-9">
      <div class="azlab2_order-box bg-light p-3 rounded shadow-sm mb-3 d-flex justify-content-between align-items-center">
        <h2 class="fs-4">Ой, ваша корзина пустая!</h2>
        <button class="btn btn-outline-danger">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"></path>
            <path d="M10 11v6"></path>
            <path d="M14 11v6"></path>
          </svg>
        </button>
      </div>

      <div class="azlab2_contact-form">
        <h5>Уточните данные для связи:</h5>
        <form>
          <div class="mb-3">
            <label for="azlab2_email" class="form-label">Email</label>
            <input type="email" class="form-control" id="azlab2_email" placeholder="Email">
          </div>
          <div class="mb-3">
            <label for="azlab2_phone" class="form-label">Телефон</label>
            <input type="tel" class="form-control" id="azlab2_phone" placeholder="Телефон">
          </div>
          <div class="mb-3">
            <label class="form-label">Дополнительно</label><br>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="azlab2_agree">
              <label class="form-check-label" for="azlab2_agree">
                Согласен на обработку личных данных
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="azlab2_ads">
              <label class="form-check-label" for="azlab2_ads">
                Согласен на рассылку рекламных сообщений
              </label>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-3">
      <div class="azlab2_summary-box bg-light p-3 rounded shadow-sm text-center">
        <h2 class="fs-4">Итог: </h2>
        <button class="btn btn-outline-secondary mt-2">Заказ</button>
      </div>
    </div>
  </div>
</main>

<footer class="az_ftr text-center py-3">
  <p class="m-0">Наши контакты:</p>
</footer>

</body>
</html>
